function xml_http_post(url, type,data, callback) {
    var req = false;
    try {
        // Firefox, Opera 8.0+, Safari
        req = new XMLHttpRequest();
    }
    catch (e) {
        // Internet Explorer
        try {
            req = new ActiveXObject("Msxml2.XMLHTTP");
        }
        catch (e) {
            try {
                req = new ActiveXObject("Microsoft.XMLHTTP");
            }
            catch (e) {
                alert("Your browser does not support AJAX!");
                return false;
            }
        }
    }
    
	
    req.open(type, url, true);
	req.send(data);
   
    req.onreadystatechange = function() {
        if (req.readyState == 4) {
            callback(req);
        }
    }
   
}

function showModal() {
	var mask=document.getElementById("modal_mask");
	var content=document.getElementById("modal_content");
	var maskHeight = document.documentElement.clientHeight;
    var maskWidth = document.documentElement.clientWidth;
    mask.style.width=maskWidth;
    mask.style.height=maskHeight;
      mask.style.display = 'block';  
      content.style.display = 'block'; 
      content.style.top=(maskHeight-content.style.height)/4;
      content.style.left=(maskWidth-content.style.width)/4;
      loadWizard();
    }
